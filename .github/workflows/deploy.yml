name: Configure Existing VM for Self-Healing

on:
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Login to Azure using Service Principal
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        auth-type: SERVICE_PRINCIPAL

    - name: Deploy Azure Monitor Agent to existing VM
      run: |
        az deployment group create \
          --resource-group selfHealingInfra-rg \
          --template-file infrastructure/setup_monitoring.bicep \
          --parameters vmName="your-existing-vm-name" \
                       workspaceResourceId="/subscriptions/your-subscription-id/resourceGroups/selfHealingInfra-rg/providers/Microsoft.OperationalInsights/workspaces/your-workspace-name" \
                       location="eastus" # <-- replace eastus with your RG/VM region
